<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mic" />
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="text-white overflow-hidden">
    
    <div id="hud-jobfent" class="absolute right-4 top-9 flex items-center gap-2 p-3 bg-gray-900/85 rounded-lg opacity-100 transition-opacity duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894m7.5 0a48.667 48.667 0 0 0-7.5 0M12 12.75h.008v.008H12v-.008Z" />
        </svg>
        <span id="job" class="text-white text-base font-medium">Valamint Elrontott√°l - Panda</span>
    </div>
    
    <div id="mic" class="mic absolute align-bottom bottom-12 left-1/2 transform -translate-x-1/2 mb-[15px]">
        <span class="material-symbols-outlined">mic</span>
    </div>
    
    

    <div id="hud-container" class="absolute bottom-2 left-1/2 transform -translate-x-1/2 flex gap-4 opacity-100 transition-opacity duration-500">
        <div class="hud-box w-11 h-14 flex flex-col items-center justify-center">
            <div class="progress-bar w-full h-full bg-white/20 p-1 rounded-md relative overflow-hidden">
                <div id="health-bar" class="progress bg-green-700 absolute bottom-0 left-0 w-full h-full transition-all"></div>
            </div>
            <span class="material-icons text-white text-lg absolute">favorite</span>
        </div>
        <div class="hud-box w-11 h-14 flex flex-col items-center justify-center" style="display: none;" id = "armor-box">
            <div class="progress-bar w-full h-full bg-white/20 p-1 rounded-md relative overflow-hidden">
                <div id="armor-bar" class="progress bg-blue-700 absolute bottom-0 left-0 w-full h-full transition-all"></div>
            </div>
            <span class="material-icons text-white text-lg absolute" >security</span>
        </div>
        <div class="hud-box w-11 h-14 flex flex-col items-center justify-center">
            <div class="progress-bar w-full h-full bg-white/20 p-1 rounded-md relative overflow-hidden">
                <div id="hunger-bar" class="progress bg-orange-500 absolute bottom-0 left-0 w-full h-full transition-all"></div>
            </div>
            <span class="material-icons text-white text-lg absolute">restaurant</span>
        </div>
        <div class="hud-box w-11 h-14 flex flex-col items-center justify-center">
            <div class="progress-bar w-full h-full bg-white/20 p-1 rounded-md relative overflow-hidden">
                <div id="thirst-bar" class="progress bg-blue-400 absolute bottom-0 left-0 w-full h-full transition-all"></div>
            </div>
            <span class="material-icons text-white text-lg absolute">local_drink</span>
        </div>
        <div class="hud-box w-11 h-14 flex flex-col items-center justify-center" style="display: none;" id="stamina-box">
            <div class="progress-bar w-full h-full bg-white/20 p-1 rounded-md relative overflow-hidden">
                <div id="stamina-bar" class="progress bg-yellow-500 absolute bottom-0 left-0 w-full h-full transition-all"></div>
            </div>
            <span class="material-icons text-white text-lg absolute">directions_run</span>
        </div>
    </div>
    
</body>
</html>
